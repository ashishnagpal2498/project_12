<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Login Page </title>
    <link rel="stylesheet" href="../css/font-awesome.css">
    <script src="../jquery-3.3.1.js"></script>
    <link href="../Bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="../Bootstrap/dist/js/bootstrap.js"></script>
     <script src="loginindex_frontend.js"></script>
    <link href="login_indexSS.css" rel="stylesheet">
</head>
<body style="background-color: rgb(79,79,70)">

<div class="container-fluid">
    <div class="row justify-content-center">
            <div class="col-9 col-sm-5" align="center" id="centerdiv">
                    <div class="col-4 mb-4" > <img src="../Files/FinalIcon.png" width="120px" height="60%"> </div>
                    <div class="col-12 m-3"> <input class="input-group-text" type="text" name="user1" id="userinput" placeholder="Email"></div>
                    <div class="col-12 m-3"> <input class="input-group-text" type="password" id="pass1" placeholder="Password"></div>

                    <div class="col-8 m-3" id="wrongemail"> Enter your email here </div>
                <div class="col-3 btn-dark btn" id="submitbtn"> Submit </div>
                <div class="col-12 mt-3" id="otherlogin">OR <br> Login Using
                </div>
                <div class="row justify-content-center">
                <div class="col-3"> <i class=" btn fa fa-facebook"></i></div>
                <div class="col-3"><i class=" btn fa fa-google"></i> </div>
                </div>
                <div class="col-8 btn" id="forgetpassword" > <p style="color: whitesmoke; opacity: 0.9"><a href="/login/forgetpassword" > Forgot password ?</a></p> </div>
                <div class="col-8"> <p>Do you want to <span class="btn" style="font-weight: bold" ><a href="/signup"> Signup?</a></span></p></div>
            </div>
    </div>
</div>

</html>
